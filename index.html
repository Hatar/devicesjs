<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/main.css">
      <title>Map Project</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12 text-center mt-4">
               <div class="map" id="map">
               </div>
            </div>
         </div>
         <div class="row text-center mt-3">
            <div class="col">
               <button class="btn btn-danger" id="data">Get Data</button>
            </div>
         </div>
         <table class="table table-bordered mt-3">
            <thead>
               <tr>
                  <th>Data Line</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td class="line"></td>
               </tr>
            </tbody>
         </table>
      </div>
      <!--<div id="show"></div>-->
      <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
      </button>
      <div class="modal fade" id="device" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Device Info</h5>
                  <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <form action="" id="submitForm">
                  <div class="modal-body">
                     <div class="form-group">
                        <input type="hidden" name="id_marker" id="id_marker" class="modal"/>
                        <label for="name">First Name :</label>
                        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter Your First Name" aria-describedby="helpId">
                     </div>
                  </div>
                  <div class="modal-footer">
                     <button type="submit" class="btn btn-success" id="save">Save</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
